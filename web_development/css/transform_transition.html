<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-Transition</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .outer {
            background-color: rgb(158, 102, 29);
            border: 2px solid red;
        }
        .inner {
            background-color: blue;
            border: 2px solid black;
            transform: scale(.6) rotate(45deg) ;
        }

    </style>
</head>
<body>
    <h1>Transform, Transition Element</h1>
    <div class="outer">
        <div class="inner">Alhamdulillah</div>
    </div>
    <div class="outer">
        <div class="inner">Alhamdulillah</div>
    </div>
    <div class="outer">
        <div class="inner">Alhamdulillah</div>
    </div>
    <div class="outer">
        <div class="inner">Alhamdulillah</div>
    </div>
</body>
</html>
