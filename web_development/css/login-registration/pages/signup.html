<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="../css/signupStyle.css">
</head>

<body>
    <div class="pname">Project Dashboard</div>
    <div class="main">
        <h1>Sign Up</h1>
        
        <form action="" method="POST">
            <div class="field">
                <span>Name:</span> 
                <input class="unameField" type="text" name="uname" required>
            </div>

            <div class="field">
                <span>Gender:</span>
                <select class="genderField" name="gender" required="required">
                    <option disabled="disabled" selected="selected">--Select Your Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="field">
                <span>DOB:</span> 
                <input class="dateField" type="date" name="date" required>
            </div>

            <div class="field">
                <span>Email:</span> 
                <input class="emailField" type="email" name="email" required>
            </div>

            <div class="field">
                <span>Password:</span> 
                <input class="passField" type="password" name="pass" required>
            </div>
            <div class="field">
                <span>Re-password:</span> 
                <input class="re-passField" type="password" name="re-pass" required>
            </div>

            <div class="field">
                <span>Country:</span>
                <select class="countryField" name="country" required="required">
                    <option disabled="disabled" selected="selected">--Select Your Country</option>
                    <option>Bangladesh</option>
                    <option>Nepal</option>
                    <option>Bhutan</option>
                    <option>Maldip</option>
                </select>
            </div>

            <div class="field">
                <input class="submit" type="submit" value="SignUp">
            </div>
            
        </form>
    </div>
</body>
</html>
